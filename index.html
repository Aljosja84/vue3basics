<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .button {
            width: 200px;
            height: 40px;
            font-size:24px;

        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <app-button>Hallo</app-button>
</div>

<script type="module">
    import AppButton from "./js/components/AppButton.js";
    let app = {
        components: {
            'app-button': AppButton
            }
    }
    Vue.createApp(app).mount('#app');
</script>
</body>
</html>
